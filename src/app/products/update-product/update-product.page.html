<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Produto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/product-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="editProductForm" (ngSubmit)="formSubmit()" class="animate__animated animate__fadeInLeft">
    
    <ion-avatar class="product-image">
      <img [src]="editProductForm.value.imgUrl" [alt]="editProductForm.value.nome" />
    </ion-avatar>

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Preço</ion-label>
      <ion-input formControlName="preco" type="number" required> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input formControlName="descricao" type="text" required> </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">
          <ion-icon name="save-outline" slot="start"></ion-icon> Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
