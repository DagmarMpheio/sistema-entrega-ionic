<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Repôr Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content>
    <ion-avatar class="app-image">
      <img src="assets/img/app-logo.png" alt="Logo da App" />
    </ion-avatar> 
    <ion-item lines="full">
      <p>Insira o seu email para receber instruções de reposição de senha.</p>
    </ion-item>
    <form>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="danger"
            (click)="authService.PasswordRecover(email.value)"
            expand="block"
          >
            Enviar Email de Reposição de Senha
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-buttons slot="start">
        <ion-button [routerLink]="['/login']">Já tenho uma conta</ion-button>
      </ion-buttons>
      
    </form>
  </ion-content>
</ion-content>
