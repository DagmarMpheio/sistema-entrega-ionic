<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>   
    <ion-avatar class="app-image">
      <img src="assets/img/app-logo.png" alt="Logo da App" />
    </ion-avatar>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="signUp(email, password)" expand="block">Registar</ion-button>
      </ion-col>
    </ion-row>

    <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']">JÃ¡ tenho uma conta</ion-button>
    </ion-buttons>
  </form>
</ion-content>
